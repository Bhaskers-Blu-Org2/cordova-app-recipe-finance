<ion-header>
  <ion-toolbar>
    <ion-title>{{config.appNameShort}}: Alert</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()">Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="alert.name"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
